<template name="people">
	<section id="people">
		<header class="page-header clearfix {{themeClass}}">
			<div class="container">
				<div class="page-header--info pull-left valign">
					<div class="content">
						<h1>Pessoas</h1>
					</div>
				</div>

				<div class="page-header--navigation tab-view">
					<ul class="tab-row">
						<li class="tab-item {{isActiveRoute 'people'}}">
							<a href="{{pathFor 'people'}}">
								<p><strong>{{peopleCount}}</strong></p>
								<p class="text-muted">Colegas de trabalho</p>
							</a>
						</li>

						<li class="tab-item">
							<div>
								<p>Seguindo</p>
							</div>
						</li>

						<li class="tab-item">
							<div>
								<p>Seguidores</p>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</header>

		<section class="clearfix">
			<div class="container">
				{{> yield 'content'}}
			</div>
		</section>
	</section>
</template>
