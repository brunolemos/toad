<template name="createFirstCompany">
	<section id="createFirstCompany" class="row light-theme">
		<div class="col-sm-6 col-sm-offset-3">
			<header>
				<div class="row">
					<div class="col-xs-8">
						<h1 class="title">
							{{#if isCreateCompany}}
								Criar uma empresa
							{{else}}
								Associar-se à uma empresa
							{{/if}}
						</h1>
					</div>

					<section class="col-xs-4">
						<div id="avatar-area" class="pull-right">
							<img src="{{facebookAvatar facebookId 80}}" class="avatar avatar-md img-circle pull-right" alt="{{company.name}}" title="{{company.name}}"/>
						</div>
					</section>
				</div>
			</header>

			<form name="{{#if isCreateCompany}}createCompany{{else}}associateCompany{{/if}}" role="form">
				<div class="form-group">
					<label for="facebookUrl">Facebook</label>
					<div class="form-control-wrapper">
						<input type="text" name="facebookUrl" placeholder="Link da fanpage da empresa" class="form-control input-lg empty" />
					</div>
				</div>

				{{#if isCreateCompany}}
					<div class="form-group">
						<label for="name">Nome</label>
						<div class="form-control-wrapper">
							<input type="text" name="name" placeholder="Nome da empresa" class="form-control input-lg empty" required/>
						</div>
					</div>
				{{/if}}


				<section class="actions form-group">
					{{#if isCreateCompany}}
						<p><button type="submit" class="btn btn-success btn-lg btn-block">Cadastrar</button></p>
						<p class="text-center">Empresa já cadastrada? <a href="{{pathFor 'associateToCompany'}}">Associar</a></p>
					{{else}}
						<p><button type="submit" class="btn btn-primary btn-lg btn-block">Associar</button></p>
						<p class="text-center">Ou <a href="{{pathFor 'newCompany'}}">Criar uma empresa</a></p>
					{{/if}}
				</section>
			</form>
		</div>
	</section>
</template>
