<template name="projects">
<section id="projects">
	<div class="col-sm-3 sidebar-wrapper">
		<div class="sidebar">
			<h1>Projetos</h1>

			{{> listProjects projects=projects}}

			<section class="actions">
				<a href="{{pathFor 'newProject'}}" class="btn btn-primary col-xs-12">Novo projeto</a>
			</section>
		</div>
	</div>

	<div class="col-sm-9">
		{{> yield 'content'}}
	</div>
</section>
</template>
