<template name="projects">
	<section id="projects" class="well">
		<header>
			<div class="row">
				<div class="col-xs-10">
					<h2>Projetos</h2>
				</div>

				<section class="actions col-xs-2">
					<a href="{{pathFor 'newProject'}}" class="btn btn-primary btn-fab btn-raised mdi-content-add withripple pull-right newProject">
						<div class="ripple-wrapper"></div>
					</a>
				</section>
			</div>
		</header>

		{{> listProjects projects=projects}}
	</section>
</template>
