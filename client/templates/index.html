<head>
	<meta name="robots" content="noindex,nofollow"/>
	
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="description" content=""/>
	<meta name="theme-color" content="#7A7ABA"/>
	<title>TOaD - Gerenciamento de Projetos</title>
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	<script type="text/javascript" src="/assets/js/Chart.min.js"></script>
</head>

<template name="index">
	<header id="app-header">
		{{> menu}}
	</header>

	<section id="main">
		{{> yield}}
	</section>

	<section id="messages">
		<div class="navbar-fixed-bottom" role="alert">
			<div class="container">
				{{> flashMessages}}
			</div>
		</div>
	</section>

	<style type="text/css">
		a,
		#app-header .light-theme .navbar-nav > li > a:hover, 
		#app-header .light-theme .navbar-nav > li > .navbar-brand:hover {
			color: {{themeColor}};
		}

		a:hover,
		a:focus {
			color: {{themeColor}}; /*darken 20%*/
		}

		#app-header .navbar.navbar-theme, 
		#main .btn-primary, 
		#main .page-header {
			background-color: {{themeColor}};
			transition: background .4s ease;
		}

		#main .btn-primary:hover {
			background-color: {{themeColor}}; /*darken 5%*/
		}
	</style>
</template>
