<template name="taskRow">
	<tr class="item task-item {{#if checked}}done{{/if}} {{#if newTask}}newTask{{/if}}">
		<td class="task-col-checkbox">
			<div class="checkbox">
				<label>
					<input type="checkbox" name="checked" {{checkboxInput checked}}/>
					<span class="check"></span>
				</label>
			</div>
		</td>
		
		<td class="task-col-name strikable {{#unless newTask}}pointer{{/unless}}">
			<input type="text" name="name" class="form-control input-md" value="{{name}}" placeholder="{{#if newTask}}Nova tarefa{{/if}}"/>
		</td>
		
		{{#if newTask}}
		 	<td colspan="3"></td>
		{{else}}
			<!-- <td class="task-col-assigned-to pointer strikable"> -->
			<!-- {{#if isEditing this}}
				<div class="form-control-wrapper">
						{{> autocompleteTasks}}
			    	<span class="material-input"></span>
				</div>
			{{else}} -->
				{{#with loadUser assignedTo}}{{profile.name}}{{/with}}
			<!-- {{/if}} -->
			<!-- </td> -->

			<td class="task-col-date task-col-start-date pointer strikable">
				<input type="date" name="startDate" value="{{dateInput startDate today}}"/>
			</td>

			<td class="task-col-date task-col-end-date pointer strikable">
				<input type="date" name="endDate" value="{{dateInput endDate today}}"/>
			</td>

			<td class="task-col-actions">
				<i class="mdi-action-delete delete-task"></i>
			</td>
		{{/if}}
	</tr>
</template>
