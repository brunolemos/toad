<template name="listTasks">
	<section id="tasks-list" class="col-xs-12">
		<form name="editTask" class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th class="text-center">
							<!-- <i class="mdi-action-done"></i> -->
						</th>
						<th class="col-xs-6">Tarefa</th>
						<th class="col-xs-2">Responsável</th>
						<th>Início</th>
						<th>Prazo</th>
						<th>Ações</th>
					</tr>
				</thead>

				<tbody>
					{{#each tasks}}
						{{> taskRow}}
					{{/each}}

					{{> taskRow newTask=true}}
				</tbody>
			</table>
		</form>
	</section>
</template>
