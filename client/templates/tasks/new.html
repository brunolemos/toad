<template name="newTask">
	<div class="panel panel-default">
		<div class="panel-heading">
			 <h3 class="panel-title">Nova tarefa</h3>
		</div>
		
		<div class="panel-body">
			<form class="form-horizontal" role="form">
				<fieldset>
					<!-- <legend>Nova tarefa</legend> -->

					<div class="form-group">
						<label for="name" class="col-sm-2 control-label">Nome</label>
						<div class="col-sm-5">
							<div class="form-control-wrapper">
								<input type="text" name="name" class="form-control input-md" required/>
									<span class="material-input"></span>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="priority" class="col-sm-2 control-label">Prioridade</label>
						<div class="col-sm-2">
							<div class="form-control-wrapper">
								<select name="priority" class="form-control input-md">
									<option value="1">Baixa</option>
									<option value="2">Média</option>
									<option value="3">Alta</option>
								</select>
						    	<span class="material-input"></span>
							</div>
						</div>
					</div>

					<hr/>

					<div class="form-group">
						<label for="assignedTo" class="col-sm-2 control-label">Responsável</label>
						<div class="col-sm-5">
							<div class="form-control-wrapper">
								<select name="assignedTo" class="form-control input-md">
									<option>Nenhum membro cadastrado em seu time</option>
								</select>
						    	<span class="material-input"></span>
							</div>
						</div>
					</div>

					<hr/>

					<div class="form-group">
						<label for="plannedDuration" class="col-sm-2 control-label">Duração</label>
						<div class="col-sm-2">
							<div class="form-control-wrapper">
								<input type="number" name="plannedDuration" class="form-control input-md" data-toggle="tooltip" data-placement="right" title="Duração planejada (em minutos)"/>
								<span class="material-input"></span>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="startDate" class="col-sm-2 control-label">Início</label>
						<div class="col-sm-3">

							<div class="form-control-wrapper">
								<input type="date" name="startDate" class="form-control input-md" value="{{today}}"/>
						    	<span class="material-input"></span>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="endDate" class="col-sm-2 control-label">Término</label>
						<div class="col-sm-3">

							<div class="form-control-wrapper">
								<input type="date" name="endDate" class="form-control input-md" value="{{today}}"/>
						    	<span class="material-input"></span>
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-8 col-sm-4">
							<button type="submit" class="btn btn-primary pull-right">Inserir tarefa</button>
							<a href="{{pathFor 'tasks'}}" class="btn btn-default pull-right">Cancelar</a>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</template>
