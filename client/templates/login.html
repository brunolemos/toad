<template name="login">
<section class="col-xs-6 col-xs-offset-3">
	<form name="{{#if isSignup}}signup{{else}}login{{/if}}" role="form">
		<div class="center-block text-center">
			<a href="http://gravatar.com/" target="_blank"> 
				<img src="{{avatar}}" class="profile-avatar img-circle"/>
			</a>
		</div>

		{{#if isSignup}}
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" name="name" placeholder="Your name" class="form-control input-lg" required/>
			</div>
		{{/if}}

		<div class="form-group">
			<label for="email">Email address</label>
			<input type="email" name="email" placeholder="Your e-mail" class="form-control input-lg" required/>
		</div>
		
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" name="password" placeholder="Password" class="form-control input-lg" required pattern=".{6,}"/>
		</div>

		{{#if isSignup}}
			<p><button type="submit" class="btn btn-primary btn-lg btn-block">Sign up</button></p>
			<p class="text-center">Already signed up? <a href="{{pathFor 'login'}}">Login</a></p>
		{{else}}
			<p><button type="submit" class="btn btn-primary btn-lg btn-block">Login</button></p>
			<p class="text-center">Or <a href="{{pathFor 'signup'}}">Create an account</a></p>
		{{/if}}

		{{#if error}}
		<section>
			<div class="alert alert-danger alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert">
					<span aria-hidden="true">&times;</span>
					<span class="sr-only">Close</span>
				</button>

				<strong>Oops!</strong> {{error}}
			</div>
		</section>
		{{/if}}
	</form>
</section>
</template>
