<template name="menu">
	<nav id="main-menu" class="navbar navbar-statusbar navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
					<span class="sr-only">Toggle menu</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				
				<a href="{{pathFor 'index'}}" class="navbar-brand visible-xs-block">TOaD</a>
			</div>

			<div class="navbar-collapse bs-navbar-collapse collapse" role="navigation">
				<ul class="nav navbar-nav">
					{{#if currentUser}}

						<li><a href="{{pathFor route='projects'}}">Projetos</a></li>

				<ul id="user-menu" class="nav navbar-nav navbar-right">
