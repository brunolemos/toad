
<template name="insert-project">	
	<div class="row">
		<div class="col-md-offset-2 col-md-8">
		
		<div class="panel panel-default">
		  <div class="panel-heading">
			   <h3 class="panel-title">INSERIR PROJETO</h3>
		  </div>
		  <div class="panel-body">
			
			<form action="" method="post" class="form-horizontal" role="form" id="form-projeto">
			
			<fieldset>

			<!-- Form Name -->
			<legend>Form Name</legend>


	        <div class="form-group required" id="groupNome">
  				<label for="name" class="col-sm-2 control-label">Nome</label>
	  			<div class="col-sm-5">
	  				<input type="text" class="form-control input-md" id="name" name="name">
	  			</div>
		        <div class="col-sm-4">
		            <span id="errorNome" class="help-block"></span>
		        </div>
			</div>

			<div class="form-group" id="groupData">
	  			<label for="startDate" class="col-sm-2 control-label">Data de Início</label>
  				<div class="col-sm-3">
  					<input type="date" class="form-control input-md" id="startDate" name="startDate">
  				</div>
		        <div class="col-sm-4">
		            <span id="errorDeadline" class="help-block"></span>
		        </div>
			</div>

	        <div class="form-group">
	            <label for="priority" class="col-sm-2 control-label">Prioridade</label>
	              <div class="col-sm-2">
	                <select id="priority" name="priority" class="form-control input-md">
	                  <option value="1">Baixa</option>
	                  <option value="2">Média</option>
	                  <option value="3">Alta</option>
	                </select>
	              </div>
	        </div>

	        <div class="form-group" id="groupWhy">
  				<label for="why" class="col-sm-2 control-label">Porque realizar o projeto?</label>
	  			<div class="col-sm-5">
	  				<textarea rows="5" type="text" class="form-control input-md" id="why" name="why" placeholder="Como esse projeto está alinhado com nossas estratégias? O que ele busca solucionar?"></textarea>
	  			</div>
		        <div class="col-sm-4">
		            <span id="errorNome" class="help-block"></span>
		        </div>
			</div>

			<div class="form-group" id="groupObjective">
  				<label for="objective" class="col-sm-2 control-label">O que você espera do projeto?</label>
	  			<div class="col-sm-5">
	  				<textarea rows="5" type="text" class="form-control input-md" id="objective" name="objective" placeholder="O que você quer atingir com esse projeto? O que você espera desse projeto no futuro?"></textarea>
	  			</div>
		        <div class="col-sm-4">
		            <span id="errorNome" class="help-block"></span>
		        </div>
			</div>

	   		</fieldset>

        
        	<hr>
			  <div class="form-group">
				  <div class="col-sm-offset-8 col-sm-4">
				    <button type="submit" class="btn btn-primary">Salvar Projeto</button>
            		<a href="" class="btn btn-default">Cancelar</a>
				  </div>
			  </div>
			</form>
		  </div>
		</div>
		
	  </div>
	</div>
</template>
